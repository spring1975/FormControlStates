<div [formGroup]="exampleForm" class="example-controls">
  <section>
    <h3>Calling on clearableInput field</h3>
    <div class="example-button-row">
      <div class="button">
        <button
          mat-fab
          extended
          color="primary"
          (click)="exampleForm.controls.clearableInput.markAsPristine()"
        >
          <mat-icon>auto_mode</mat-icon>
          .markAsPristine()
        </button>
      </div>
      <div class="button">
        <button
          mat-fab
          extended
          color="primary"
          (click)="exampleForm.controls.clearableInput.markAsUntouched()"
        >
          <mat-icon>do_not_touch</mat-icon>
          .markAsUntouched()
        </button>
      </div>
      <div class="button">
        <button
          mat-fab
          extended
          color="primary"
          (click)="exampleForm.controls.clearableInput.setValue('bup')"
        >
          <mat-icon>input</mat-icon>
          .setValue()
        </button>
      </div>
      <div class="button">
        <button
          mat-fab
          extended
          color="primary"
          (click)="exampleForm.controls.clearableInput.reset()"
        >
          <mat-icon>restart_alt</mat-icon>
          .reset()
        </button>
      </div>
    </div>
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" formControlName="clearableInput" />
      <mat-hint class="control-states"
        ><mat-icon
          [ngClass]="exampleForm.controls.clearableInput.valid ? 'true' : 'false'"
          >fact_check</mat-icon
        >

        <mat-icon
          [ngClass]="exampleForm.controls.clearableInput.untouched ? 'true' : 'false'"
          >fingerprint</mat-icon
        >
        <mat-icon
          [ngClass]="exampleForm.controls.clearableInput.pristine ? 'true' : 'false'"
          >auto_awesome</mat-icon
        ></mat-hint
      >
    </mat-form-field>
  </section>
